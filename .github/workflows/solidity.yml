name: Solidity

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Test Optics-Core
        working-directory: ./solidity/optics-core
        run: |
          ls -la
          scripts/update_abis.sh
          cd scripts
          ls -la
#         run: npm i && npm test

      - name: Test Optics-Bridge
        working-directory: ./solidity/optics-bridge
        run: npm i && npm test

      - name: Test Optics-Governance
        working-directory: ./solidity/optics-governance
        run: npm i && npm test

      - name: Test Optics-Upgrades
        working-directory: ./solidity/optics-upgrades
        run: npm i && npm test

  lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Lint Optics-Core
        working-directory: ./solidity/optics-core
        run: npm i && npm run lint

      - name: Lint Optics-Bridge
        working-directory: ./solidity/optics-bridge
        run: npm i && npm run lint

      - name: Lint Optics-Governance
        working-directory: ./solidity/optics-governance
        run: npm i && npm run lint

      - name: Lint Optics-Upgrades
        working-directory: ./solidity/optics-upgrades
        run: npm i && npm run lint

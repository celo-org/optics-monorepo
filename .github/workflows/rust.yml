name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cd rust && cargo build --verbose
    - name: Run tests
      run: cd rust && cargo test --verbose
    - name: Clippy
      run: cd rust && cargo clippy -- -D warnings
    - name: Lint
      run: cd rust && cargo fmt -- --check

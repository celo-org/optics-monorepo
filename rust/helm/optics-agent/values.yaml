# Default values for optics-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
# Default to standard storageclass provided by GKE
volumeStorageClass: "standard"

optics: 
  runEnv: "default"
  baseConfig: "base.json"
  homeChain: 
    name: "goerli"
    # The contract address for the home contract
    address: # "0x0C473afC0cabd469751CBE3Ac08aBac3e40bF586"
    domain: # 1000
    rpcStyle: # "ethereum"
    # Key used to sign transactions on Home chain
    connectionType: # "http"
    connectionUrl: # "https://goerli.infura.io/v3/<KEY>"
    
  replicaChains:  
    - name: "alfajores"
      # The contract address for the replica contract
      address: # "0x0C473afC0cabd469751CBE3Ac08aBac3e40bF586"
      domain: # 1000
      rpcStyle: # "ethereum"
      connectionType: # "http"
      connectionUrl: # "https://alfajores-forno.celo-testnet.org"
  
  # Optics Agent Roles
  # Individually Switchable via <role>.enabled 
  updater: 
    enabled: false
    transactionSigners: 
      - name: "goerli"
        key: ""
      - name: "alfajores"
        key: ""
    # Specialized key used by updater and watcher 
    # used to sign attestations, separate from updater.keys
    attestationSigner: ""
    pollingInterval: # 5
    updatePause: # 15
  relayer: 
    enabled: false
    transactionSigners: 
      - name: "goerli"
        key: ""
      - name: "alfajores"
        key: ""
    pollingInterval: # 10
  processor: 
    enabled: false
    transactionSigners: 
      - name: "goerli"
        key: ""
      - name: "alfajores"
        key: ""
    pollingInterval: # 10
  kathy: 
    enabled: false
    transactionSigners: 
      - name: "goerli"
        key: ""
      - name: "alfajores"
        key: ""
    messageInterval: # 100
    chatGenConfig:
      destination: # 2000
      message: # "hello are you listening?"
      recipient: # "recipient"
      type: # "static"

image:
  repository: gcr.io/clabs-optics/optics-agent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Default values for optics-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
# Default to standard storageclass provided by GKE
volumeStorageClass: "standard"

optics: 
  runEnv: "default"
  baseConfig: "base.json"
  # Valid options: 
  #   updater, processor, relayer, watcher, kathy
  agentRole: "updater"
  # Key used to sign transactions on Home and Replica(s)
  transactionSigner: ""
  # Specialized key used by updater and watcher 
  # used to sign attestations, separate from transactionSigner
  attestationSigner: ""

image:
  repository: gcr.io/clabs-optics/optics-agent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

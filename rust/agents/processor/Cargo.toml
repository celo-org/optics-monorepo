[package]
name = "processor"
version = "0.1.0"
authors = ["anna-caroll <anna.s.carroll@gmail.com>"]
edition = "2021"

[dependencies]
tokio = { version = "1.13.1", features = ["rt", "macros"] }
config = "0.10"
serde = "1.0.120"
serde_json = { version = "1.0.61", default-features = false }
log = "0.4.13"
ethers = { git = "https://github.com/gakonst/ethers-rs", branch = "master" }
thiserror = { version = "1.0.22", default-features = false }
async-trait = { version = "0.1.42", default-features = false }
futures-util = "0.3.12"
color-eyre = "0.5.0"
tracing = "0.1.22"
tracing-futures = "0.2.4"
tracing-subscriber = "0.2.15"
rocksdb = { git = "https://github.com/rust-rocksdb/rust-rocksdb" }

optics-core = { path = "../../optics-core" }
optics-base = { path = "../../optics-base" }
paste = "1.0.5"

prometheus = "0.12"
rusoto_s3 = "0.47.0"
rusoto_core = "0.47.0"

[dev-dependencies]
optics-test = { path = "../../optics-test" }
